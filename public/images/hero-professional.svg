<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#1E88E5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:0.4" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGrad)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Abstract shapes representing biochar/agricultural elements -->
  <circle cx="150" cy="100" r="20" fill="white" opacity="0.3"/>
  <circle cx="650" cy="500" r="30" fill="white" opacity="0.2"/>
  <circle cx="700" cy="150" r="15" fill="white" opacity="0.4"/>

  <!-- Central content -->
  <rect x="200" y="200" width="400" height="200" rx="20" fill="white" opacity="0.1" stroke="white" stroke-width="2" opacity="0.3"/>
  <text x="400" y="280" font-family="Inter, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="600">
    Always Carbon
  </text>
  <text x="400" y="320" font-family="Open Sans, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    Biochar Carbon Removal Technology
  </text>
  <text x="400" y="350" font-family="Open Sans, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.7">
    900+ Year Permanent Storage
  </text>
</svg>